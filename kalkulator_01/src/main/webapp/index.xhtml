<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Panel do obliczai">

			<p:messages id="msg" />

			<h:form>
				<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
					<p:outputLabel for="idkwota" value="Kwota kredytu:" />
					<p:inputText id="idkwota" value="#{kredytBB.kwota}"
					required="true"
					requiredMessage="brak kwoty kredytu"
					validatorMessage="minimum 20000!!">
					<f:validateDoubleRange minimum="20000" maximum="2000000" />
					</p:inputText>		
					
					
					<p:outputLabel for="idokres" value="Okres spłaty:" />
					<p:inputText id="idokres" value="#{kredytBB.okres}"
					required="true"
					requiredMessage="brak okresu"
					validatorMessage="minimum 12 miesiecy a maximum 420 miesiecy!!">
					<f:validateDoubleRange minimum="12" maximum="420" />
					
					</p:inputText>
					<p:outputLabel for="idoprocentowanie" value="Wysokość oprocentowania:" />
					<p:inputText id="idoprocentowanie" value="#{kredytBB.oprocentowanie}"
					required="true"
					requiredMessage="brak oprocentowania"
					validatorMessage="minimum 2 procent  a maximum 25 procent!!">
					
					<f:validateDoubleRange minimum="2" maximum="25" />
					
					</p:inputText>
					<p:commandButton value="Oblicz" action="#{kredytBB.calc()}" update="msg" />
				</h:panelGrid>
			</h:form>
			
		</p:panel>

	</ui:define>

</ui:composition>
</html>
